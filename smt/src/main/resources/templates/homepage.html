</div>

        </div>
        <div id="u5" class="">

        </div>
        <div id="u6" class="option">
            <button id="u7" class="button">SMT课程体系</button>
            <button id="u8" class="button">学校课程体系</button>
        </div>
        <div id="u9" class="">
            <p><span>选择级别</span></p>
        </div>
        <div id="u10" class="line">
            <img id="u10_img" class="img" src="/image/u27.svg"/>

        </div>
        <div id="u11" class="ellipse">
            <img id="u11_img" class="img" src="/image/u28.svg"/>
            <div id="u11_text" class="text" style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>
        <div id="u12" class="ellipse">
            <img id="u12_img" class="img" src="/image/u28.svg"/>
            <div id="u12_text" class="text" style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>
        <div id="u13" class="ellipse">
            <img id="u13_img" class="img" src="/image/u30.svg"/>
            <div id="u13_text" class="text" style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>
        <div id="u14" class="ellipse">
            <img id="u14_img" class="img" src="/image/u30.svg"/>
            <div id="u14_text" class="text" style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>
        <div id="u15" class="ellipse">
            <img id="u15_img" class="img" src="/image/u30.svg"/>
            <div id="u15_text" class="text" style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>
        <div id="u16" class="ellipse">
            <img id="u16_img" class="img" src="/image/u30.svg"/>
            <div id="u16_text" class="text" style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>
        <div id="u17" class="marker">
            <img id="u17_img" class="img" src="/image/u40.svg"/>
            <div id="u17_text" class="text" style="display:none; visibility: hidden">
                <p></p>
            </div>
        </div>
        <div id="u18" class="label">
            <p><span>Lev.1</span></p>
        </div>
        <div id="u19" class="label">

        </div>

            <p><span>选择题量</span></p>
        </div>
        <div id="u26" class="set">
            <p><span>{{ problem_num }}</span></p>
        </div>
        <div id="u27" class="set">
            <button @click="addNum">+</button>
        </div>
        <div id="u28" class="set">
            <button @click="descNum">-</button>
        </div>
        <div id="u29" class="start_button">
            <button type="button" id="u29_button" @click="beginExercise">开始刷题</button>
        </div>
    </div>
</el-container>

</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            problem_num: 20,
            min_problem_num: 20,
            max_problem_num: 50
        },

        methods: {
            beginExercise: function () {
                window.location.href = "/exercise";
            },

            addNum: function () {
                console.log("add");
                if(this.problem_num < this.max_problem_num){
                    this.problem_num += 10;
                }
            },

            descNum: function () {
                console.log("desc");
                if(this.problem_num > this.min_problem_num){
                    this.problem_num -= 10;
                }
            },
        },

        mounted: function () {
            document.getElementById('home').style.backgroundColor = '#bebebe';
        }
    })
</script>
</html>
